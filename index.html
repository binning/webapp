<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="keywords" content="" />
    <meta name="description" content="" />


    <title>零跑主页</title>
    <!--weui-->
    <link href="../../static/css/weui.css" type="text/css" rel="stylesheet" />
    <link href="../../static/css/jquery-weui.css" type="text/css" rel="stylesheet" />
    <link href="../../static/css/baitu.weui.css" type="text/css" rel="stylesheet" />

    <!--基础样式-->
    <link href="../../static/css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../static/css/iconfont.css" type="text/css" rel="stylesheet" />
    <link href="../../static/css/index.css" type="text/css" rel="stylesheet" />
    <link href="../../static/css/animate.min.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <!-- swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper" id="top">
            <div class="swiper-slide" v-for="URL in pictureURL">
                <a href="">
                    <img :src="URL.imgUrl" alt="">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="">
                    <img src="../../static/image/index-banner01.jpg" alt="">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="">
                    <img src="../../static/image/index-banner01.jpg" alt="">
                </a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!--nav-->
    <div class="nav">
        <ul class="flex">
            <li class="flex-one">
                <a href="javascript:void();" id="activity">
                    <p>
                        <img src="../../static/image/nav-icon01.png" alt="最新活动" />
                    </p>
                    <p class="title">最新活动</p>
                </a>
            </li>
            <li class="flex-one">
                <a href="javascript:void();">
                    <p>
                        <img src="../../static/image/nav-icon02.png" alt="了解S01" />
                    </p>
                    <p class="title">了解S01</p>
                </a>
            </li>
            <li class="flex-one">
                <a href="javascript:void();">
                    <p>
                        <img src="../../static/image/nav-icon03.png" alt="试乘试驾" />
                    </p>
                    <p class="title">试乘试驾</p>
                </a>
            </li>
            <li class="flex-one">
                <a href="javascript:void();">
                    <p>
                        <img src="../../static/image/nav-icon04.png" alt="绑定车辆" />
                    </p>
                    <p class="title">绑定车辆</p>
                </a>
            </li>
        </ul>
    </div>

    <!--recommoned-->
    <div class="recommoned-box">
        <div class="bg">
            <p class="txt wow slideInUp" data-wow-duration="1.5s">
                <img src="../../static/image/recommoned-left.png" alt="" />
            </p>
            <p>
                <a href="match.html" class="linkbtn">立即选配</a>
            </p>
        </div>
    </div>

    <div class="find-list">
        <div class="common-title">发现</div>
        <div id="detail">
            <ul>
                <li v-for="list in resultData">
                    <a :href="'index-detail.html?id=' + list.id " class="flex">
                        <div class="list-img">
                            <img :src="list.imgUrl" alt="" />
                        </div>
                        <dl class="flex-one">
                            <dt class="omit-three" v-cloak>{{list.title}}</dt>
                            <dd class="date" v-cloak>
                                <i class="iconfont icon-shijian"></i>{{list.gmtCreateTime}}
                            </dd>
                        </dl>
                    </a>
                </li>
            </ul>
        </div>
        <div class="weui-loadmore">
            <i class="weui-loading"></i>
            <span class="weui-loadmore__tips">正在加载</span>
        </div>

    </div>

    <div class="foot-nav">
        <div class="foot-fixed">
            <ul class="flex">
                <li class="flex-one active">
                    <a href="index.html">
                        <p>
                            <span>
                                <i class="iconfont icon-shouye"></i>
                            </span>
                        </p>
                        <p class="title">首页</p>
                    </a>
                </li>
                <li class="flex-one">
                    <a href="community.html">
                        <p>
                            <span>
                                <i class="iconfont icon-shequ"></i>
                            </span>
                        </p>
                        <p class="title">社区</p>
                    </a>
                </li>
                <li class="flex-one">
                    <a href="mall.html">
                        <p>
                            <span>
                                <i class="iconfont icon-shangcheng"></i>
                            </span>
                        </p>
                        <p class="title">商城</p>
                    </a>
                </li>
                <!-- <li class="flex-one">
                <a href="javascript:void();">
                    <p>
                        <span>
                            <i class="iconfont icon-chezhu"></i>
                        </span>
                    </p>
                    <p class="title">车主</p>
                </a>
            </li> -->
                <li class="flex-one">
                    <a href="my-account.html">
                        <p>
                            <span>
                                <i class="iconfont icon-wode"></i>
                            </span>
                        </p>
                        <p class="title">我的</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="../../static/js/jquery.js" type="text/javascript"></script>
    <script src="../../static/js/fontsize.js" type="text/javascript"></script>


    <!--weui-->
    <script src="../../static/js/jquery-weui.min.js" type=" text/javascript"></script>
    <script src="../../static/js/swiper.js" type=" text/javascript"></script>
    <script src="../../static/js/wow.min.js" type=" text/javascript"></script>

    <script src="../../static/js/vue.min.js"></script>
    <script src="../../static/js_slave/index.js" type=" text/javascript"></script>
    <script>
        $(function () {
            //焦点图
            $(".swiper-container").swiper({
                loop: true,
                autoplay: 4000
            });

            $('#activity').on("click", function () {
                $.toast("敬请期待...", 1500);
                $('.weui-toast i').removeClass('weui-icon-success-no-circle').addClass(
                    'iconfont icon-xiaolian');
            })

        });

        //wow动画
        if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
            new WOW().init();
        };
    </script>


</body>

</html>
