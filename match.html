<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="keywords" content="" />
  <meta name="description" content="" />


  <title>S01选配</title>
  <!--weui-->
  <link href="../../static/css/weui.css" type="text/css" rel="stylesheet" />
  <link href="../../static/css/jquery-weui.css" type="text/css" rel="stylesheet" />
  <link href="../../static/css/baitu.weui.css" type="text/css" rel="stylesheet" />

  <!--基础样式-->
  <link href="../../static/css/common.css" type="text/css" rel="stylesheet" />
  <link href="../../static/css/iconfont.css" type="text/css" rel="stylesheet" />
  <link href="../../static/css/match.css" type="text/css" rel="stylesheet" />

</head>

<body>
  <header class="header-box">
    <div class="header-fixed">
      <a href="javascript:history.back();" class="back-btn">
        <i class="iconfont icon-zhuangtailanjiantou"></i>
      </a>
      <span class="title">S01选配</span>
    </div>
  </header>
  <!-- tab -->
  <div class="match-tab">
    <div class="weui-tab">
      <div class="weui-navbar">
        <a id="first-tab" class="weui-navbar__item weui-bar__item--on flex flex-center" href="#tab1">
          <div class="tab-item">
            <i class="iconfont icon-chexing"></i>
            <span>车型</span>
          </div>
        </a>
        <a id="second-tab" class="weui-navbar__item flex flex-center" href="#tab2">
          <div class="tab-item">
            <i class="iconfont icon-waiguan"></i>
            <span>外观</span>
          </div>
        </a>
        <a id="third-tab" class="weui-navbar__item flex flex-center" href="#tab3">
          <div class="tab-item">
            <i class="iconfont icon-neishi"></i>
            <span>内饰</span>
          </div>
        </a>
      </div>
      <!-- tab-item -->
      <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
          <div class="select-type">
            <img class="car-img" src="../../static/image/car-style01.png" alt="">
            <ul class="style-choose">
              <li carColor='1' class="choose-active">
                <p class="choose-title">
                  <span></span>
                  S01 标配版
                </p>
                <p class="choose-introduce">• 智能双门纯电动轿跑。</p>
              </li>
              <li carColor='2'>
                <p class="choose-title">
                  <span></span>
                  S01 高配版
                </p>
                <p class="choose-introduce">• 包含智行安全系统、全自动泊车系统等智能科技配置。</p>
              </li>
            </ul>
            <div class="foot-box">
              <div class="foot-fixed">
                <a class="basic-btn choose-btn flex flex-center">选择外观
                  <i class="iconfont icon-dibuanniujiantou"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div id="tab2" class="weui-tab__bd-item">
          <div class="select-type">
            <img class="car-img" src="../../static/image/car-style02.png" alt="">
            <ul class="color-choose flex flex-between">
              <li>
                <div carColor='1' class="flex flex-center color-box">
                  <div class="color-list">
                    <img src="../../static/image/color-style01.png" alt="">
                  </div>
                </div>
                <p>已选纯黑</p>
              </li>
              <li>
                <div carColor='2' class="flex flex-center color-box choose-active">
                  <div class="color-list">
                    <img src="../../static/image/color-style02.png" alt="">
                  </div>
                </div>
                <p class="active-p">已选红色</p>
              </li>
              <li>
                <div carColor='3' class="flex flex-center color-box">
                  <div class="color-list">
                    <img src="../../static/image/color-style03.png" alt="">
                  </div>
                </div>
                <p>已选白色</p>
              </li>
              <li>
                <div carColor='0' class="flex flex-center color-box">
                  <div class="color-list">
                    <img src="../../static/image/color-style04.png" alt="">
                  </div>
                </div>
                <p>已选银色</p>
              </li>
            </ul>
            <div class="foot-box">
              <div class="foot-fixed">
                <a class="basic-btn choose-btn flex flex-center">选择内饰
                  <i class="iconfont icon-dibuanniujiantou"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div id="tab3" class="weui-tab__bd-item">
          <div class="select-type">
            <div class="head-img">
              <div>
                <img src="../../static/image/inside-style01.png" alt="">
              </div>
            </div>
            <ul class="color-choose flex flex-center module-style">
              <li class="flex-one">
                <div carColor='1' class="flex flex-center color-box choose-active">
                  <div class="color-list">
                    <img src="../../static/image/match_1.png" alt="">
                  </div>
                </div>
                <p class="active-p">已选纯黑</p>
              </li>
              <li class="flex-one">
                <div carColor='2' class="flex flex-center color-box">
                  <div class="color-list">
                    <img src="../../static/image/match_2.png" alt="">
                  </div>
                </div>
                <p>已选黑白</p>
              </li>
              <li class="flex-one" style="display: none;">
                <div carColor='3' class="flex flex-center color-box">
                  <div class="color-list">
                    <img src="../../static/image/match_3.png" alt="">
                  </div>
                </div>
                <span> 高配版可选</span>
                <p>已选高配版</p>
              </li>
            </ul>
            <div class="foot-box">
              <div class="foot-fixed">
                <a href="match-result.html" class="basic-btn choose-btn flex flex-center">查看选配的 S01
                  <i class="iconfont icon-dibuanniujiantou"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../static/js/jquery.js" type="text/javascript"></script>
  <script src="../../static/js/fontsize.js" type="text/javascript"></script>
  <script src="../../static/js/vue.min.js" type="text/javascript"></script>
  <script src="../../static/js_slave/match.js" type="text/javascript"></script>

  <!--weui-->
  <script src="../../static/js/jquery-weui.min.js" type=" text/javascript"></script>
  <script src="../../static/js/swiper.js" type=" text/javascript"></script>
  <script>
    $(function () {
      // 点击选择车型
      $('.style-choose li').on('click', function () {
        $('.style-choose li').removeClass('choose-active');
        $(this).addClass('choose-active');
        var styleData = $(this).attr('carColor');
        var styleImgUrl = "../../static/image/car-style0" + styleData + ".png";
        $('#tab1 .car-img').attr('src', styleImgUrl);
      });
      // 点击选择颜色
      $('#tab2 .color-choose .color-box').on('click', function () {
        $('#tab2 .color-choose .color-box').removeClass('choose-active');
        $(this).addClass('choose-active');
        $('#tab2 .color-choose p').hide();
        $(this).parent().find('p').show();
        //改变展示图片
        var colorData = $(this).attr('carColor');
        var carImgUrl = "../../static/image/car-style0" + colorData + ".png";
        var innerImgUrl = "../../static/image/inside-style0" + colorData + ".png";
        $('#tab2 .car-img').attr('src', carImgUrl);
        if (colorData != 0) {
          $('#tab2 .head-img img').attr('src', innerImgUrl);
        }
      });

      //内饰
      $('#tab3 .color-choose .color-box').on('click', function () {
        $('#tab3 .color-choose .color-box').removeClass('choose-active');
        $(this).addClass('choose-active');
        $('#tab3 .color-choose p').removeClass('active-p');
        $(this).parent().find('p').addClass('active-p');
        //改变展示图片
        var colorData = $(this).attr('carColor');
        var carImgUrl = "../../static/image/car-style0" + colorData + ".png";
        var innerImgUrl = "../../static/image/inside-style0" + colorData + ".png";
        $('#tab3 .car-img').attr('src', carImgUrl);
        if (colorData != 0) {
          $('#tab3 .head-img img').attr('src', innerImgUrl);
        }
      });
      //点击底部按钮跳转相应tab页面
      $('#tab1 .foot-fixed').on('click', function () {
        $("#tab1").removeClass('weui-tab__bd-item--active');
        $("#first-tab").removeClass('weui-bar__item--on');
        $("#tab2").addClass('weui-tab__bd-item--active');
        $("#second-tab").addClass('weui-bar__item--on');
      });
      $('#tab2 .foot-fixed').on('click', function () {
        $("#tab2").removeClass('weui-tab__bd-item--active');
        $("#second-tab").removeClass('weui-bar__item--on');
        $("#tab3").addClass('weui-tab__bd-item--active');
        $("#third-tab").addClass('weui-bar__item--on');
      });

    })
  </script>


</body>

</html>
